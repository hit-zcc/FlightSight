                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Search Page</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-dashboard"></i>
                            </a>
                        </li>

                        <li>
                           <a href="">
                                <i class="fa fa-search"></i>
                            </a>
                        </li>
                    </ul>


                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle btn-block center-block" style="padding: 14px 16px;border: 1px solid #999"
                                data-toggle="dropdown" id="dropdownbutton">
                             <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu " role="menu" id="index-ul">

                        </ul>
                    </div>

                    </div>
                    <div class="col-md-10">
                    <div class="input-group">
                        <input type="text" class="form-control input-lg" id="searchinput"><span class="input-group-addon btn btn-primary" id="inputclick">搜索</span>
                    </div>

                    </div>
                    <div class="col-md-1"><button type="button" class="btn btn-info" style="padding: 14px 16px" id="bodysearch">OK</button></div>
                </div>

                <hr />

                <div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseOne">
                                    Term Query
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-hover table-striped" id="termTable">
                                        <tbody id="termTbody">
                                        <thead>
                                        <th>Filed</th>
                                        <th>Type</th>
                                        <th>QueryValue</th>
                                        <th>Relation</th>
                                        <th>Group</th>
                                        <th>Delete</th>
                                        </thead>
                                        </tbody>
                                    </table></div>
                                <button type="button" class="btn btn-info pull-right" id="addTermSearch">添加搜索</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseTwo">
                                   Buket Query
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-hover table-striped" id="aggsTable">
                                        <tbody id="aggsTbody">
                                        <thead>
                                        <th>Group Filed</th>
                                        <th>Type</th>
                                        <th>Delete</th>
                                        </thead>
                                        </tbody>
                                    </table></div>
                                <button type="button" class="btn btn-info pull-right" id="addaggsSearch">添加搜索</button>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseThree">
                                    图表
                                </a>
                                <button id="savechart" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">保存该图表</button>
                            </h4>
                        </div>

                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body" id="echartBody" style="width: 100% ;height:200px;">

                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <p class="category">RESULT</p>
                                <a>命中数目： </a><b id="count"></b>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>id</th>
                                    	<th>index</th>
                                    	<th>type</th>
                                    	<th>source</th>
                                    </thead>
                                    <tbody id="searchBodyTable">

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-offset-4" >
                        <ul class="pagination" id="page" >

                        </ul>
                    </div>


                    </div>


                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>

                        <li>
                            <a href="#">
                               Blog
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>
        </footer>


    </div>
</div>

	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

<script type="text/javascript">
$(function () { $('#collapseFour').collapse({
toggle: false
})});
$(function () { $('#collapseTwo').collapse('hide')});
$(function () { $('#collapseThree').collapse('toggle')});
$(function () { $('#collapseOne').collapse('hide')});
</script>
